name: Release
on:
  push:
    tags:
      - 'v*'
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          # First install glib2.0 specifically
          sudo apt-get install -y glib-2.0 libglib2.0-dev

          # Debug glib installation
          echo "Checking glib installation..."
          dpkg -l | grep glib
          
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libglib2.0-dev \
            libglib2.0-dev-bin \
            libglib2.0-0 \
            libcairo2-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libgdk-pixbuf2.0-dev \
            libsoup2.4-dev \
            libjavascriptcoregtk-4.0-dev

          # Set pkg-config path
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig:/usr/lib/pkgconfig" >> $GITHUB_ENV
          
          # Debug pkg-config and glib
          echo "Debugging pkg-config and glib..."
          pkg-config --version
          pkg-config --list-all | grep glib
          pkg-config --modversion glib-2.0 || true
          pkg-config --cflags --libs glib-2.0 || true
          echo "Checking glib-2.0.pc location..."
          find /usr -name "glib-2.0.pc" 2>/dev/null || true
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Get version
        id: get_version
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=0.0.0-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig:/usr/lib/pkgconfig
        with:
          tagName: v${{ steps.get_version.outputs.version }}
          releaseName: 'Node Shred v${{ steps.get_version.outputs.version }}'
          releaseBody: |
            See the assets to download and install this version.
            
            Changes in this version:
            ${{ github.event.head_commit.message }}
          releaseDraft: false
          prerelease: false
          includeDebug: false
          includeRelease: true
          includeUpdaterJson: false 